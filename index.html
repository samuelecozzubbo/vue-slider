<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- inclusione vue -->
    <script src="https://unpkg.com/vue@3"></script>
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeItem].image" alt="itemImage"/>
                    <div class="text">
                        <h3>{{slides[activeItem].title}}</h3>
                        <p>
                            {{slides[activeItem].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImage"></div>
                    <div class="next" @click="nextImage"></div>
                    <div class="thumb" v-for="(thumb, i) in slides" :key="i">
                        <img class="thumb" :src="thumb.image" :alt="thumb.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    
    <script src="js/script.js"></script>
</body>

</html>
